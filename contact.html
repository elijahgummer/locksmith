<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="font.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Contact | Locksmith</title>
  </head>
  <body>
    <div class="contact-row">
      <div class="container">
        <div class="content">
          <h3 class="time">
            <i class="fa-regular fa-clock"></i>24-hour service
          </h3>
          <h3 class="phone-number">
            <i class="fa-solid fa-phone"></i>1-234-567-890
          </h3>
        </div>
      </div>
    </div>
    <nav class="navbar">
      <div class="icon phone-btn">
        <i class="fa-solid fa-phone"></i>
      </div>
      <div class="logo-container">
        <img class="logo" src="images/logo.png" alt="logo" />
      </div>
      <ul id="sidemenu" class="menu-list">
        <div class="icon cancel-btn">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="articles.html">Articles</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="icon menu-btn">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>
    <div id="contactHeader">
      <div class="container">
        <div class="content">
          <div class="image-container">
            <div class="overlay">
              <h1>Need a Locksmith?</h1>
              <p>
                Call us now for immediate service!
              </p>
              <span>1-234-567-890</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="contactForm">
      
    </div>
    <footer>
      <div class="container">
        <div class="content">
          <div class="logo-container">
            <img src="images/logo.png" alt="logo" />
            <div class="social-icons">
              <i class="fa-brands fa-facebook"></i>
              <i class="fa-brands fa-google-plus-g"></i>
              <i class="fa-brands fa-x-twitter"></i>
              <i class="fa-brands fa-instagram"></i>
            </div>
          </div>
          <button>CALL NOW</button>
          <div class="info-box">
            <i class="fa-solid fa-location-dot"></i>
            <h3>AREA OF SERVICE</h3>
            <p>City, State and Zip</p>
          </div>
          <div class="info-box">
            <i class="fa-solid fa-phone"></i>
            <h3>PHONE</h3>
            <p>1-234-567-890</p>
          </div>
          <div class="info-box">
            <i class="fa-regular fa-envelope"></i>
            <h3>EMAIL</h3>
            <p>example@gmail.com</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
