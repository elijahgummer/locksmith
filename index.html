<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>locksmith</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="contact-row">
      <div class="container">
        <div class="content">
          <h3 class="time">
            <i class="fa-regular fa-clock"></i>24-hour service
          </h3>
          <h3 class="phone-number">
            <i class="fa-solid fa-phone"></i>1-234-567-890
          </h3>
        </div>
      </div>
    </div>
    <nav class="navbar">
      <div class="icon phone-btn">
        <i class="fa-solid fa-phone"></i>
      </div>
      <div class="logo-container">
        <img class="logo" src="images/logo.png" alt="logo" />
      </div>
      <ul id="sidemenu" class="menu-list">
        <div class="icon cancel-btn">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <li><a href="#header">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#articles">Articles</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <div class="icon menu-btn">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>
    <div id="header">
      <div class="container">
        <div class="content">
          <h1>Locked Out?<br />Need a lock change?</h1>
          <p>
            With over 1000 locksmiths across the <br />
            country, we'll get you back into your car 
            or <br /> home quickly, and make sure to stay secure.
          </p>
          <button>READ MORE</button>
        </div>
        <div class="image-container">
          <img src="images/van.png" alt="van-image" />
        </div>
      </div>
       
      
    </div>
    <div id="services">
      <div class="container">
        <div class="content"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
